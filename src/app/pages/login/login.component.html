<div class="login-container">
  <h2>Iniciar sesión</h2>

  <label for="username">Usuario</label>
  <input id="username" [(ngModel)]="username" placeholder="Usuario" required />

  <label for="password">Contraseña</label>
  <input id="password" [(ngModel)]="password" type="password" placeholder="Contraseña" required />

  <button (click)="callLogin()">Entrar</button>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
